<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/common.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div class="bonus">
        <ul>
            <li class="blood">
                <img src="images/Heart.png">
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <img src="images/Gem%20Blue.png">
                <span>×0</span>
            </li>
            <li>
                <img src="images/Gem%20Green.png">
                <span>×0</span>
            </li>
            <li>
                <img src="images/Gem%20Orange.png">
                <span>×0</span>
            </li>
        </ul>
    </div>
    <div class="ending">
        <div>
            <img src="images/fail.png">
            <h4>挑战失败</h4>
        </div>
    </div>
    <div class="ending">
        <div>
            <img src="images/suceess.png">
            <h4>挑战成功</h4>
        </div>
    </div>
    <div class="music">
        <audio src="music/begin.mp3" autoplay loop></audio>
        <audio src="music/bonus.mp3"></audio>
        <audio src="music/fail.mp3"></audio>
        <audio src="music/success.mp3"></audio>
    </div>
</body>
</html>
